{% extends "base.html" %}
{% block title %}Loglet: Not Found{% endblock %}
{% block content %}
    <h1>404 Not Found</h1>
    <p>
        There is no log here. 
        <a href="{{ url_for('home') }}">Read the instructions</a>
        or create a new log.
    </p>
    <form action="{{ url_for('newlog') }}" method="POST">
        <input type="submit" value="New Log" class="btn primary">
    </form>
{% endblock %}
